<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome | Links</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <img src="sua-foto.jpg" alt="Foto de Perfil" class="profile-pic">
            <h1>Seu Nome</h1>
            <p>@seuusuario | Uma breve descrição sobre você</p>
        </header>

        <section class="social-links">
            <a href="https://instagram.com/seuusuario" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/@seuusuario" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="https://twitter.com/seuusuario" target="_blank" title="Twitter/X"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com/in/seuusuario" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:seuemail@exemplo.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
        </section>

        <main class="links">
            <a href="https://link-para-seu-produto.com" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <p>Nome do Meu Produto Incrível</p>
            </a>

            <a href="https://link-para-seu-site.com" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <p>Visite Meu Site Oficial</p>
            </a>
            
            <a href="https://link-para-seu-portfolio.com" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <p>Meu Portfólio de Projetos</p>
            </a>
        </main>
        
        <section class="video-section">
            <h2>Último Vídeo</h2>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>

        <footer>
            <p>Feito com ❤️ por Você</p>
        </footer>

    </div>

</body>
</html>
